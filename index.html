<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="main.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacestagram</title>
  </head>
  <body>
    <main class="gallery">
      <section class="gallery__details">
        <h3 class="gallery__heading">Spacestagram</h3>
        <p class="gallery__description">
          Brought to you by NASA's image API
          <br />
          Demo by Kunal Dewan :)
        </p>
      </section>

      <div class="gallery__loader">
        <img
          src="assets/loading-buffering.gif"
          alt="A spinner indicating loading screen."
        />
        <hr />
        <span class="gallery__loader__msg">Ringing up NASA....</span>
      </div>

      <section class="gallery__grid">
        <!-- Grid cards are dynamically populated using JS -->
      </section>
    </main>
    <!-- Async script. -->
    <script type="module" src="main.js"></script>
  </body>
</html>
