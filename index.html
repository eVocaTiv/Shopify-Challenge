<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="main.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacestagram</title>
  </head>
  <body>
    <main class="gallery">
      <h3 class="gallery__heading">Spacestagram</h3>
      <p class="gallery__description">
        Brought to you by NASA's image API
        <br />
        Demo by Kunal Dewan :)
      </p>
      <div class="gallery__loader">
        <img
          src="loading-buffering.gif"
          alt="A spinning indicating loading screen."
        />
        <br />
        <span class="gallery__loader__msg">Ringing up NASA....</span>
      </div>
      <article class="gallery__grid">
        <!-- Grid cards are dynamically populated using JS -->
      </article>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
